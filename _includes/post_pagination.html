<nav class="pagination" role="pagination">
    <div class="col-sm-4">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="{{ site.baseurl }}/report" title="Previous Page">&laquo; Previous</a>
        {% else %}
            <a class="newer-posts" href="{{ site.baseurl }}page/{{ paginator.previous_page }}" title="Previous Page">&laquo; Pervious</a>
        {% endif %}
    {% endif %}
    </div>
    <div class="col-sm-4">
        <span class="page-number"> Page {{ paginator.page }} of {{ paginator.total_pages }} </span>
    </div>
    <div class="col-sm-4">
        {% if paginator.next_page %} 
            <a class="older-posts" href="{{ site.baseurl }}page/{{ paginator.next_page }}" title="Next Page">Next &raquo;</a>
        {% endif %} 
    </div>
    
</nav>
